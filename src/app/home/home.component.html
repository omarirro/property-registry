        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Properties</h4>
                        <p class="category">List of your properties</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>ADDRESS</th>
                                    <th>POSTAL CODE</th>
                                    <th>CITY</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let prop of properties">
                                    <td>{{prop['propertyId']}}</td>
                                    <td>{{prop['addr']}}</td>
                                    <td>{{prop['zip']}}</td>
                                    <td>{{prop['city']}}</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
