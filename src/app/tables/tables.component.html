<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Contract Requests</h4>
                        <p class="category">List of requests</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Type</th>
                                    <th>Property #</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let contract of contracts; let ind = index">
                                    <td>{{contract.get("id")}}</td>
                                    <td>{{contract.get("type")}}</td>
                                    <td>{{contract.get("propid")}}</td>
                                    <!-- <td> <a href="#/contract/{{contract.get('contractAddr')}}">See Details</a></td> -->
                                    <td><a (click)="seeDetails(ind)">See Details</a></td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
